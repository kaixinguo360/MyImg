<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="title">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="back()">
        <mat-icon aria-label="Side nav toggle icon">arrow_back</mat-icon>
      </button>
      <span class="title">{{title}}</span>
      <div>
        <button
          type="button"
          aria-label="Sort"
          mat-icon-button
          [matMenuTriggerFor]="sortMenu">
          <mat-icon aria-label="Sort" style="color: white">sort</mat-icon>
        </button>
        <mat-menu #sortMenu="matMenu" xPosition="before">
          <button mat-menu-item
                  *ngFor="let item of Orders"
                  [class.menu-select]="item.isSelected"
                  (click)="changeOrder(item.order)">
            {{item.title}}
          </button>
        </mat-menu>
        <button
          type="button"
          aria-label="Sync"
          mat-icon-button
          (click)="reload()">
          <mat-icon aria-label="Sync" style="color: white">sync</mat-icon>
        </button>
        <button
          type="button"
          aria-label="Home"
          mat-icon-button
          routerLink="album">
          <mat-icon aria-label="Home">home</mat-icon>
        </button>
      </div>
    </mat-toolbar>
    <div class="content-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
